<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Google Search All-In-One</title>
    <link rel="stylesheet" href="styles.css">
    <!-- importing stylesheet -->
</head>

<body>
    <!-- header bar starts -->
        <div class="header">
            <a href="img_search.html">Google Image Search</a>
            <a href="adv_search.html">Google Advance Search</a>
        </div>
    <!-- header bar ends -->

    <!-- main body starts -->
    <div class="mainbody">
        <img src="logo_google.jpg" width=350px alt="Google">
        <!-- search starts -->
        <div class="search_input">
            <form action="https://google.com/search?">
                <div class="search_textbox">
                    <input type="text" name="q">
                </div>
                <br>
                <div class="search_button">
                    <input type="submit" value="Google Search" name="btnK">
                    <input type="submit" value="I'm Feeling Lucky" name="btnI">
                </div>
            </form>
        </div>
        <!-- search ends -->
    </div>
    <!-- main body ends -->
</body>

</html>
